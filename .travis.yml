language: go
go:
    - 1.12.x
env:
    - GO111MODULE=on

script:
    - ./cross-compile.sh
    - 'echo "Bulding and Deploying to GitHub releases ..."'
deploy:
    provider: releases
    skip_cleanup: true
    api_key:
        secure: 
file:
    - cross/weather-darwin-386
    - cross/weather-darwin-amd64
    - cross/weather-linux-386
    - cross/weather-linux-amd64
    - cross/weather-linux-arm
    - cross/weather-linux-arm64
    - cross/weather-windows-386.exe
    - cross/weather-windows-amd64.exe
on:
    repo: Burugux/weather